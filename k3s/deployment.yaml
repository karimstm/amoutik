apiVersion: apps/v1
kind: Deployment
metadata:
  name: wils-playground
  namespace: dev
  labels:
    app: wils-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wils-playground
  template:
    metadata:
      labels:
        app: wils-playground
    spec:
      containers:
        - name: playground
          image: "wil42/playground:v1"
          ports:
            - containerPort: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: wils-service
  namespace: dev
spec:
  selector:
    app: wils-playground
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wils-playground-ingress
  namespace: dev

spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wils-service
                port:
                  number: 8888
